<!DOCTYPE html>
<html>
	<head>
		<title> events </title>
		<meta charset = "utf-8">
	</head>
	
	<body>
		<h1>Create Event</h1>
		
		<hr>
		
		<p>
			<label>Event Name: <input name="eventName" type="text" size="30"/></label>
		</p>
		
		<p>
			<label>Location: <input name="location" type="text" size="30"/></label>
		</p>
	
		<p>
			<label>Starting date: <input name="startingDate" type="datetime-local" /></label>
		</p>
		
		<p>
			<label>Ending date: <input name="endingDate" type="datetime-local" /></label>
		</p>
		
		<p>
			<strong>Event Type:</strong><br>
			<label>Conference<input type="radio" name="reasons" value="Conference"/></label><br>
            <label>Traning<input type="radio" name="reasons" value="Traning"/></label><br>
            <label>Business<input type="radio" name="reasons" value="Business"/></label><br>
            <label>Other<input type="radio" name="reasons" value="Other"/></label>
		</p>
		
		<p>
			<strong>Descreption:</strong><br>
			<textarea rows="6" cols="40" name="descreption" placeholder="Tell peoplemore about the event."></textarea>
        </p>
		
	</body>
</html>
